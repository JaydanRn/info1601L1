<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Page</title>
    <style>
        #test{
            color: red;
        }
    </style>
</head>
<body>
    <figure>
        <img src="cage.gif" width="200" height="200" alt="This is a cage gif">
        
        <figcaption>
            Fig. 1 This is a gif
        </figcaption>
    </figure>

    <h1 id="test">This is my first page</h1>

    <p class="test1" title="My paragraph" style="color: blue;">Welcome</p><br>

    <button onclick="document.getElementById('welcome').innerHTML='Welcome to my page'">

    </button>

    <p id="welcome"></p><br>

    <section>
        <details>
            <summary>Hobbies</summary>
            <ul>
             <li>Swimming</li>

             <li>Memeing</li>
         </ul>

     <dialog id="mydialog">
         This is a dialog
         <a href="javascript:mydialog.removeAttribute('open')">close</a>

     <a href="javascript:document.querySelector('#mydialog').setAttribute('open', true)">
         Open Dialog
     </a>



</body>
